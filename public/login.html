<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickets Online - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/style.css" />
  </head>
  <body>
    <form class="form container">
      <div class="d-flex justify-content-center">
        <div id="spinner" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <a href="/public/ticket.html" id="ticket"></a>
      <input type="text" class="input" placeholder="Ingrese su nombre" />
      <p class="text-error" id="error"></p>
      <button class="btn btn-primary" id="btn">Log in</button>
    </form>
    <script src="login.js"></script>
  </body>
</html>
