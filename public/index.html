<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Tickets Online</title>
    <link rel="stylesheet" href="/public/style.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="title">Seleccione un horario</h1>
      <div id="alert" role="alert"></div>
      <div class="d-flex justify-content-center">
        <div id="spinner" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <ul>
        <li class="turn shadow-sm p-3 mb-5 bg-body rounded">
          <input type="radio" class="hour" id="a" />
          <p>10:00</p>
        </li>
        <li class="turn shadow-sm p-3 mb-5 bg-body rounded">
          <input type="radio" class="hour" id="b" />
          <p>11:00</p>
        </li>
        <li class="turn shadow-sm p-3 mb-5 bg-body rounded">
          <input type="radio" class="hour" id="c" />
          <p>12:00</p>
        </li>
        <li class="turn shadow-sm p-3 mb-5 bg-body rounded">
          <input type="radio" class="hour" id="d" />
          <p>13:00</p>
        </li>
        <li class="turn shadow-sm p-3 mb-4 bg-body rounded">
          <input type="radio" class="hour" id="e" />
          <p>14:00</p>
        </li>
      </ul>
      <button class="btn btn-primary" id="btn" type="submit">Reservar</button>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
